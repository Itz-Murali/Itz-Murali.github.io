<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murali Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #4a148c, #7b1fa2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font */
      color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align content to the top */
      height: 100vh;
    }
    #content {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      width: 95%;
      max-width: 900px;
      max-height: 600px; /* Increased box height */
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      margin-top: 50px; /* Added margin from the top */
      animation: glow 2s infinite alternate;
    }
    .info {
      margin-bottom: 20px;
      text-shadow: 0 0 10px white;
      font-size: 1.5em; /* Increase text size */
    }
    .info div {
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      color: white;
      background-color: transparent; /* Transparent background */
      margin: 0 5px;
      transition: box-shadow 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .button:hover {
      box-shadow: 0 0 20px green, 0 0 40px green; /* Green glow effect */
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 20px white, 0 0 40px white;
      }
      100% {
        box-shadow: 0 0 30px red, 0 0 60px blue;
      }
    }
    .shape {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background-color: transparent;
      animation: move 10s infinite; /* General movement animation */
    }
    .shape.circle {
      border-radius: 50%;
    }
    .shape.square {
      border-radius: 0;
      width: 20px; /* Fixed size to ensure it's a square */
      height: 20px; /* Fixed size to ensure it's a square */
    }
    @keyframes move {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(100vw, 0);
      }
      50% {
        transform: translate(100vw, 100vh);
      }
      75% {
        transform: translate(0, 100vh);
      }
    }
    .float {
      animation: float 5s infinite; /* Decreased duration for faster speed */
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
    @media (min-width: 768px) {
      #content {
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <img
      src="https://telegra.ph/file/87246399cb76bc869f59b.jpg"
      style="
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0 0 20px pink;
        margin: 0 auto 20px;
        display: block;
        opacity: 1;
      "
    />
    <div class="info">
      <div>Hello There My Name Is MURALI</div>
      <div>A Simple Pyrogram Bot Developer</div>
      <div>I'm From India (Karnataka)</div>
    </div>
    <div class="buttons">
      <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button">Contact Me</a>
    </div>
  </div>

  <script>
    const shapes = ["circle", "square"];
    const numShapes = 30;

    for (let i = 0; i < numShapes; i++) {
      const shape = document.createElement("div");
      shape.classList.add("shape", shapes[Math.floor(Math.random() * shapes.length)]);
      shape.classList.add("float");
      const size = Math.random() * 50 + 10;
      if (!shape.classList.contains("square")) {
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
      }
      shape.style.top = `${Math.random() * 100}vh`;
      shape.style.left = `${Math.random() * 100}vw`;
      shape.style.animationDuration = `${Math.random() * 2.8 + 2.8}s`; // Increased speed by reducing duration
      shape.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(shape);
    }

    const contactButton = document.getElementById('contact-button');
    contactButton.addEventListener('mouseenter', function() {
      contactButton.style.backgroundColor = 'green';
      contactButton.style.boxShadow = '0 0 20px green, 0 0 40px green';
    });

    contactButton.addEventListener('mouseleave', function() {
      contactButton.style.backgroundColor = 'transparent';
      contactButton.style.boxShadow = 'none';
    });
  </script>
</body>
</html>

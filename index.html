<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murali Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #4a148c, #7b1fa2);
  }
  #content {
    position: absolute;
    top: 54%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    border: 2px solid white;
    z-index: 1;
    padding: 20px;
    animation: glow 2s infinite alternate;
  }
  #header {
    font-size: 40px;
    color: gold;
    text-shadow: 0 0 20px gold;
    text-align: center;
    margin-bottom: 30px;
    margin-top: 50px;
    animation: glowText 5s infinite;
  }
  @keyframes glowText {
    0% {
      color: red;
      text-shadow: 0 0 20px red;
    }
    25% {
      color: blue;
      text-shadow: 0 0 20px blue;
    }
    50% {
      color: green;
      text-shadow: 0 0 20px green;
    }
    75% {
      color: yellow;
      text-shadow: 0 0 20px yellow;
    }
    100% {
      color: red;
      text-shadow: 0 0 20px red;
    }
  }
  .info {
    color: white;
    text-shadow: 0 0 10px white;
    text-align: center;
    font-size: 24px;
  }
  .info div {
    margin: 10px 0;
  }
  .buttons {
    display: flex;
    justify-content: space-around;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    transition: background-color 0.3s;
    color: white;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
  }
  .button:hover {
    background-color: #00ff00;
  }
  #contact-button, #follow-button {
    animation: glowButtons 3s infinite alternate;
  }
  @keyframes glowButtons {
    0% {
      box-shadow: 0 0 10px white;
    }
    100% {
      box-shadow: 0 0 20px green;
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 20px white, 0 0 40px white;
    }
    100% {
      box-shadow: 0 0 30px red, 0 0 60px blue;
    }
  }
  .shape {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: float 10s infinite;
  }
  .shape.square {
    border-radius: 0;
  }
  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }
  .gif-container {
    position: absolute;
    top: 10%;
    right: 20px;
  }
</style>
</head>
<body>
<div id="content">
  <img src="https://telegra.ph/file/87246399cb76bc869f59b.jpg" style="width: 200px; height: 200px; border-radius: 50%; box-shadow: 0 0 20px pink; margin: 0 auto 20px; display: block;">
  <div class="info">
    <div>Name - Murali</div>
    <div>Im From - India</div>
    <div>I'm not a coder Just Do it For Fun</div>
  </div>
  <div class="buttons">
    <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button">Contact Me</a>
    <a class="button" href="https://GitHub.com/ZeroXCoderZ" id="follow-button">Follow Me</a>
  </div>
</div>
<div id="header">Welcome To My Portfolio</div>
<div class="gif-container">
  <img src="https://media.giphy.com/media/8kbeqVDRmewJrFwGgW/giphy.gif" style="width: 400px; height: auto; display: block;">
</div>

<script>
  const shapes = ['circle', 'square'];
  const numShapes = 30;

  for (let i = 0; i < numShapes; i++) {
    const shape = document.createElement('div');
    shape.classList.add('shape', shapes[Math.floor(Math.random() * shapes.length)]);
    const size = Math.random() * 50 + 10;
    shape.style.width = `${size}px`;
    shape.style.height = `${size}px`;
    shape.style.top = `${Math.random() * 100}vh`;
    shape.style.left = `${Math.random() * 100}vw`;
    shape.style.animationDuration = `${Math.random() * 5 + 5}s`;
    shape.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(shape);
  }
</script>
</body>
</html>

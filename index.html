<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murali Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #4a148c, #7b1fa2);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align content to the top */
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    position: relative;
  }
  #content {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    padding: 40px;
    width: 95%;
    max-width: 900px;
    max-height: 700px; /* Increased box height */
    text-align: center;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    margin-top: 50px; /* Added margin from the top */
    animation: glow 2s infinite alternate;
  }
  .info {
    margin-bottom: 20px;
    text-shadow: 0 0 10px white;
    font-size: 1.5em; /* Increase text size */
  }
  .info div {
    margin: 10px 0;
  }
  .buttons {
    display: flex;
    justify-content: center;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: white;
    background-color: transparent;
    margin: 0 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
    cursor: pointer;
    box-shadow: none;
  }
  .button:hover {
    background-color: rgba(0, 255, 0, 0.2);
    box-shadow: 0 0 10px green, 0 0 20px green, 0 0 30px green;
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 20px white, 0 0 40px white;
    }
    100% {
      box-shadow: 0 0 30px red, 0 0 60px blue;
    }
  }
  .shape {
    position: absolute;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background-color: transparent;
    animation: move 2.5s infinite; /* Increased speed */
  }
  .shape.circle {
    border-radius: 50%;
    border: 3px solid black; /* Black outline for circle */
  }
  .shape.square {
    border-radius: 0;
    width: 50px; /* Increased size to make it longer */
    height: 100px; /* Increased size to make it longer */
  }
  @keyframes move {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(calc(100vw - 50px), calc(100vh - 50px));
    }
  }
  .float {
    animation: float 5s infinite; /* Decreased duration for faster speed */
  }
  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }
  @media (min-width: 768px) {
    #content {
      padding: 40px;
    }
  }
</style>
</head>
<body>
<div id="content">
  <img src="https://telegra.ph/file/87246399cb76bc869f59b.jpg" style="width: 400px; height: 400px; border-radius: 50%; background-color: black; box-shadow: 0 0 20px pink; margin: 0 auto 20px; display: block; opacity: 1;">
  <div class="info">
    <div>Hello There My Name Is MURALI</div>
    <div>A Simple Pyrogram Bot Developer</div>
    <div>I'm From India (Karnataka)</div>
  </div>
  <div class="buttons">
    <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button">Contact Me</a>
  </div>
</div>

<script>
  const shapes = ['circle', 'square'];
  const numShapes = 30;

  function moveShape(shape) {
    const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

    shape.style.top = `${Math.random() * vh}px`;
    shape.style.left = `${Math.random() * vw}px`;
  }

  for (let i = 0; i < numShapes; i++) {
    const shape = document.createElement('div');
    shape.classList.add('shape', shapes[Math.floor(Math.random() * shapes.length)]);
    shape.classList.add('float');
    const size = Math.random() * 50 + 10;
    if (!shape.classList.contains('square')) {
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
    }
    moveShape(shape);
    document.body.appendChild(shape);

    setInterval(() => moveShape(shape), (Math.random() * 5 + 5) * 1000);
  }
</script>
</body>
</html>

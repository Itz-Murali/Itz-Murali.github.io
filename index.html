<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murali Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #4a148c, #7b1fa2);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align content to the top */
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    position: relative;
  }
  #content {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 800px;
    text-align: center;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    margin-top: 50px; /* Added margin from the top */
    animation: glow 2s infinite alternate;
  }
  .info {
    margin-bottom: 20px;
    text-shadow: 0 0 10px white;
    font-size: 1.5em; /* Increase text size */
  }
  .info div {
    margin: 10px 0;
  }
  .buttons {
    display: flex;
    justify-content: center;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: white;
    background-color: #4caf50;
    margin: 0 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
    cursor: pointer;
    box-shadow: 0 0 10px green;
  }
  .button:hover {
    background-color: #45a049;
    box-shadow: 0 0 20px green;
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 20px white, 0 0 40px white;
    }
    100% {
      box-shadow: 0 0 30px red, 0 0 60px blue;
    }
  }
  .shape {
    position: absolute;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background-color: transparent;
    border-radius: 50%;
    animation: move 10s infinite;
  }
  .shape.square {
    border-radius: 0;
  }
  @keyframes move {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(calc(100vw - 50px), calc(100vh - 50px));
    }
  }
  .float {
    animation: float 20s infinite;
  }
  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }
  @media (min-width: 768px) {
    #content {
      padding: 40px;
    }
  }
</style>
</head>
<body>
<div id="content">
  <img src="https://telegra.ph/file/87246399cb76bc869f59b.jpg" style="width: 100px; height: 100px; border-radius: 50%; box-shadow: 0 0 20px pink; margin: 0 auto 20px; display: block;">
  <div class="info">
    <div>Hello There My Name Is MURALI</div>
    <div>A Simple Pyrogram Bot Developer</div>
    <div>I'm From India (Karnataka)</div>
  </div>
  <div class="buttons">
    <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button">Contact Me</a>
  </div>
</div>

<script>
  const shapes = ['circle', 'square'];
  const numShapes = 30;

  for (let i = 0; i < numShapes; i++) {
    const shape = document.createElement('div');
    shape.classList.add('shape', shapes[Math.floor(Math.random() * shapes.length)]);
    shape.classList.add('float');
    const size = Math.random() * 50 + 10;
    shape.style.width = `${size}px`;
    shape.style.height = `${size}px`;
    shape.style.top = `${Math.random() * 100}vh`;
    shape.style.left = `${Math.random() * 100}vw`;
    shape.style.animationDuration = `${Math.random() * 20 + 10}s`; // Slower movement
    shape.style.animationDelay = `${Math.random() * 2}s`;
    document.body.appendChild(shape);
  }
</script>
</body>
</html>

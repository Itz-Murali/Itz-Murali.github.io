<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murali Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #4a148c, #7b1fa2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    position: relative;
    overflow-x: hidden; /* Prevent horizontal scroll */
  }
  #content {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    padding: 20px;
    width: 400px;
    height: 600px; /* Reverted box height */
    text-align: center;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    animation: glow 2s infinite alternate;
  }
  .info {
    margin-bottom: 20px;
    text-shadow: 0 0 10px white;
    font-size: 1.5em; /* Increase text size */
  }
  .info div {
    margin: 10px 0;
  }
  .buttons {
    display: flex;
    justify-content: center;
  }
  .button {
    padding: 10px 20px;
    border: 2px solid transparent;
    border-radius: 5px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: white;
    background-color: transparent;
    margin: 0 5px;
    transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
    cursor: pointer;
  }
  .button:hover {
    background-color: rgba(0, 128, 0, 0.5); /* Semi-transparent green background */
    box-shadow: 0 0 60px green; /* Increased glow */
    border-color: green;
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 20px white, 0 0 40px white;
    }
    100% {
      box-shadow: 0 0 30px red, 0 0 60px blue;
    }
  }
  .shape {
    position: absolute;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background-color: transparent;
    animation: move 5s infinite; /* Random floating animation */
  }
  .shape.circle {
    border-radius: 50%;
  }
  .shape.square {
    border-radius: 0;
    width: 20px; /* Fixed size to ensure it's a square */
    height: 20px; /* Fixed size to ensure it's a square */
  }
  .shape.heart {
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 15px solid rgba(255, 255, 255, 0.2);
    position: relative;
  }
  .shape.heart:before,
  .shape.heart:after {
    content: '';
    position: absolute;
    top: -10px;
    width: 10px;
    height: 16px;
    border-radius: 10px 10px 0 0;
    background: rgba(255, 255, 255, 0.2);
  }
  .shape.heart:before {
    left: -10px;
  }
  .shape.heart:after {
    right: -10px;
  }
  @keyframes move {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(calc(100vw - 50px), calc(100vh - 50px));
    }
  }
  .float {
    animation: float 2.5s infinite; /* Faster floating */
  }
  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }
  @media (min-width: 768px) {
    #content {
      padding: 40px;
    }
  }
</style>
</head>
<body>
<div id="content">
  <img src="https://telegra.ph/file/87246399cb76bc869f59b.jpg" style="width: 400px; height: 400px; border-radius: 50%; box-shadow: 0 0 20px pink; margin: 0 auto 20px; display: block; opacity: 1;">
  <div class="info">
    <div>Hello There My Name Is MURALI</div>
    <div>A Simple Pyrogram Bot Developer</div>
    <div>I'm From India (Karnataka)</div>
  </div>
  <div class="buttons">
    <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button">Contact Me</a>
  </div>
</div>

<script>
  const shapes = ['circle', 'square', 'heart'];
  const numShapes = 30;

  for (let i = 0; i < numShapes; i++) {
    const shape = document.createElement('div');
    shape.classList.add('shape', shapes[Math.floor(Math.random() * shapes.length)]);
    const size = Math.random() * 50 + 10;
    if (!shape.classList.contains('square') && !shape.classList.contains('heart')) {
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
    }
    shape.style.top = `${Math.random() * 100}vh`;
    shape.style.left = `${Math.random() * 100}vw`;
    shape.style.animationDuration = `${Math.random() * 2.5 + 2.5}s`; // Increased speed by reducing duration
    shape.style.animationDelay = `${Math.random() * 2}s`;
    document.body.appendChild(shape);
  }
</script>
</body>
</html>

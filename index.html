<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murali Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    background-image: url('https://cdn.pixabay.com/photo/2017/01/29/22/44/space-2016917_960_720.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  #content {
    position: absolute;
    top: 54%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    border: 2px solid white;
    z-index: 1;
    padding: 20px;
    animation: glow 2s infinite alternate;
  }
  #header {
    font-size: 40px;
    color: gold;
    text-shadow: 0 0 20px gold;
    text-align: center;
    margin-bottom: 30px;
    margin-top: 50px;
    animation: glowText 5s infinite;
  }
  @keyframes glowText {
    0% {
      color: red;
      text-shadow: 0 0 20px red;
    }
    25% {
      color: blue;
      text-shadow: 0 0 20px blue;
    }
    50% {
      color: green;
      text-shadow: 0 0 20px green;
    }
    75% {
      color: yellow;
      text-shadow: 0 0 20px yellow;
    }
    100% {
      color: red;
      text-shadow: 0 0 20px red;
    }
  }
  .info {
    color: white;
    text-shadow: 0 0 10px white;
    text-align: center;
    font-size: 24px;
  }
  .info div {
    margin: 10px 0;
  }
  .buttons {
    display: flex;
    justify-content: space-around;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    transition: background-color 0.3s;
    color: white;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
  }
  .button:hover {
    background-color: #00ff00;
  }
  #contact-button, #follow-button {
    animation: glowButtons 3s infinite alternate;
  }
  @keyframes glowButtons {
    0% {
      box-shadow: 0 0 10px white;
    }
    100% {
      box-shadow: 0 0 20px green;
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 20px white, 0 0 40px white;
    }
    100% {
      box-shadow: 0 0 30px red, 0 0 60px blue;
    }
  }
  .flying-particle {
    position: absolute;
    background-color: white;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    animation: flyUp 5s linear forwards;
  }
  @keyframes flyUp {
    from {
      transform: translateY(100vh);
    }
    to {
      transform: translateY(-100vh);
    }
  }
  .gif-container {
    position: absolute;
    top: 10%;
    right: 20px;
  }
</style>
</head>
<body>
<div id="content">
  <img src="https://te.legra.ph/file/3e53b67532bd1f2b9bcfd.jpg" style="width: 200px; height: 200px; border-radius: 50%; box-shadow: 0 0 20px pink; margin: 0 auto 20px; display: block;">
  <div class="info">
    <div>Name - Murali</div>
    <div>Im From - India</div>
    <div>I'm not a coder Just Do it For Fun</div>
  </div>
  <div class="buttons">
    <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button">Contact Me</a>
    <a class="button" href="https://GitHub.com/ZeroXCoderZ" id="follow-button">Follow Me</a>
  </div>
</div>
<div id="header">Welcome To My Portfolio</div>
<div class="gif-container">
  <img src="https://media.giphy.com/media/8kbeqVDRmewJrFwGgW/giphy.gif" style="width: 400px; height: auto; display: block;">
</div>
<script>
  const content = document.getElementById('content');
  const width = content.offsetWidth;
  const height = content.offsetHeight;

  function createFlyingParticle() {
    const particle = document.createElement('div');
    particle.classList.add('flying-particle');
    particle.style.width = '5px';
    particle.style.height = '5px';
    particle.style.backgroundColor = getRandomColor();
    particle.style.position = 'absolute';
    particle.style.left = Math.random() * width + 'px';
    particle.style.bottom = '-50px';
    content.appendChild(particle);

    const duration = Math.random() * 6000 + 4000;
    const targetY = Math.random() * height / 2;

    particle.style.transition = `transform ${duration}ms linear`;
    particle.style.transform = `translateY(-${targetY}px)`;

    particle.addEventListener('transitionend', () => {
      particle.remove();
    });
  }

  setInterval(createFlyingParticle, 200);

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>
</body>
</html>

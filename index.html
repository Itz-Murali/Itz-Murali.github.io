<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murali Website</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Roboto", sans-serif;
        color: white;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
      }

      .shape {
        position: absolute;
        z-index: 1; /* Ensure shapes are behind the content */
        border: 2px solid rgba(255, 255, 255, 0.2);
        background-color: transparent;
        animation: move 15s infinite;
      }

      .shape.circle {
        border-radius: 50%;
      }

      .shape.square {
        border-radius: 0;
        width: 15px;
        height: 15px;
      }

      @keyframes move {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(200vw, 0);
        }
        50% {
          transform: translate(200vw, 200vh);
        }
        75% {
          transform: translate(0, 200vh);
        }
      }

      .float {
        animation: float 5s infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      #content {
        z-index: 2; /* Ensure content is above the shapes */
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        padding: 40px;
        width: 95%;
        max-width: 900px;
        max-height: 600px;
        text-align: center;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        margin-top: 50px;
        animation: glow 2s infinite alternate;
      }

      .info {
        margin-bottom: 20px;
        text-shadow: 0 0 10px white;
        font-size: 1.5em;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .info div {
        margin: 10px 0;
      }

      .buttons {
        display: flex;
        justify-content: center;
      }

      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        color: white;
        background-color: transparent;
        margin: 0 9px;
        transition: box-shadow 1s;
        cursor: pointer;
        border: 2px solid transparent;
        font-family: "Roboto", sans-serif;
        animation: glowButton 4s infinite;
      }

      .button:hover {
        box-shadow: 0 0 20px green, 0 0 30px green;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 20px white, 0 0 40px white;
        }
        100% {
          box-shadow: 0 0 30px red, 0 0 60px blue;
        }
      }

      @keyframes glowButton {
        0% {
          box-shadow: 0 0 20px red, 0 0 40px red;
        }
        50% {
          box-shadow: 0 0 30px orange, 0 0 60px orange;
        }
        100% {
          box-shadow: 0 0 20px red, 0 0 40px red;
        }
      }

      .underlined-text {
        text-decoration: underline;
        text-decoration-color: orange; /*  color  for underline hehe */
        text-shadow: 0 0 15px blue;
        font-weight: bold;
      }

      @media (min-width: 768px) {
        #content {
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <img
        src="https://telegra.ph/file/87246399cb76bc869f59b.jpg"
        style="
          width: 200px;
          height: 200px;
          border-radius: 50%;
          box-shadow: 0 0 20px pink;
          margin: 0 auto 20px;
          display: block;
        "
      />
      <div class="info">
        <div class="underlined-text">𝑴𝑼𝑹𝑨𝑳𝑰 </div>
        <div>𝐇𝐞𝐥𝐥𝐨 𝐓𝐡𝐢𝐬 𝐈𝐬 𝐌𝐲 𝐅𝐢𝐫𝐬𝐭 𝐏𝐨𝐫𝐭𝐟𝐨𝐥𝐢𝐨 𝐎𝐟 𝐆𝐢𝐭𝐇𝐮𝐛 👨‍💻</div>
        <div>𝐈'𝐦 𝐍𝐨𝐭 𝐀 𝐏𝐫𝐨 𝐂𝐨𝐝𝐞𝐫 𝐈 𝐉𝐮𝐬𝐭 𝐃𝐨 𝐓𝐡𝐢𝐬 𝐅𝐨𝐫 𝐌𝐲 𝐓𝐢𝐦𝐞𝐩𝐚𝐬𝐬 🕛</div>
        <div>𝐈'𝐦 𝐅𝐫𝐨𝐦 𝐈𝐧𝐝𝐢𝐚 🇮🇳</div>
      </div>
      <div class="buttons">
        <a class="button" href="https://t.me/ZeroXCoderZ" id="contact-button"
          >Contact Me</a
        >
      </div>
    </div>

    <script>
      const shapes = ["circle", "square"];
      const numShapes = 30;

      const backgrounds = [
        "linear-gradient(135deg, #1e3c72, #2a5298)",
        "linear-gradient(135deg, #9d50bb, #6e48aa)",
        "linear-gradient(135deg, #2b5876, #4e4376)",
      ];

      document.body.style.background =
        backgrounds[Math.floor(Math.random() * backgrounds.length)];

      for (let i = 0; i < numShapes; i++) {
        const shape = document.createElement("div");
        shape.classList.add(
          "shape",
          shapes[Math.floor(Math.random() * shapes.length)]
        );
        shape.classList.add("float");
        const size = Math.random() * 50 + 10;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.top = `${Math.random() * 100}vh`;
        shape.style.left = `${Math.random() * 100}vw`;
        shape.style.animationDuration = `${Math.random() * 5 + 5}s`;
        shape.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(shape);
      }

      const contactButton = document.getElementById("contact-button");
      contactButton.addEventListener("mouseenter", function () {
        contactButton.style.backgroundColor = "green";
        contactButton.style.boxShadow = "0 0 20px green, 0 0 40px green";
      });

      contactButton.addEventListener("mouseleave", function () {
        contactButton.style.backgroundColor = "transparent";
        contactButton.style.boxShadow = "none";
      });
    </script>
  </body>
</html>
